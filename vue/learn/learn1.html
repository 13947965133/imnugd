<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-helloword</title>
		<!-- <script src="//cdn.bootcss.com/vue/2.1.10/vue.js"></script> -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
  		{{ message }}
		</div>
	</body>
	<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
		message: 'It Works!'
		}
	})
	</script>
</html>
