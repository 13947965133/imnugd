<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商家详情页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../static/mui/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../static/mui/css/app.css" />
		<link rel="shortcut icon" href="/static/ico.ico">

		<style>
			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}
			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: auto;
				height: 100%;
			}
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #fff;
			}
		</style>
		<style>
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
		</style>
	</head>

	<body style="padding-top: 100px;">

			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

			<hr>

					{%set ng = len(abs)%}

					{% for ab in abs %}
					<h4>{{ab}}</h4>
					{% end %}
				{% end %}
				{% end %}
			<hr>

            };
            $(".zeng").click(function () {

                console.log(list);
            });
            $(".jian").click(function () {

            });
            $("#xiadan").click(function () {

            });
            $(window).scroll(function(){
                    $('#lunbo_img').css('top', $(document).scrollTop());
            });

				swipeBack: true //启用右滑关闭功能
             });
			$('#item2').affix({
  			 offset: {
	  			top: 100, bottom: function () {
		 			return (this.bottom =
					$('.bs-footer').outerHeight(true))
		 			}
	  			}
			})
		</script>

	</body>

</html>
