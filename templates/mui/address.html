<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../static/mui/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../static/mui/css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新建或修改地址</h1>
			<span style="float: right;" class="mui-icon mui-icon-trash"></span>
		</header>
		<div class="mui-content">
		
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>联系人</label>
						<input type="text"  class="mui-input-clear" placeholder="请输入联系人姓名">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>男士</label>
						<input name="sex" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>女士</label>
						<input name="sex" type="radio" checked>
					</div>
					<div class="mui-input-row">
						<label>电话</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的联系电话">
					</div>
					<div class="mui-input-row">
						<label>地址</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的地址">
						<br />
						<input type="text" class="mui-input-clear" placeholder="请输入您的联系电话">
					</div>

					
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-blue" onclick="return false;" style="width: 100%">添加</button>
					</div>
				</form>
				
			</div>
		</div>
		<script src="../../static/mui/js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
//			$(document).ready(function(){
//  				$("p").click(function(){
//    				$(this).hide();
//  				});
//			});
			 //语音识别完成事件
			
		</script>
	</body>

</html>
