            <img src={{footList.img}} alt="">

            <h4>{{footList.name}}</h4>
            <div style="position: relative;">
                <p style="color: #d00000;font-size: 1.2rem;">￥{{footList.jiage}}</p>
                <div class="jia-box">
                    <span ng-show=num[footList.id] ng-click="minus(footList)" class="jian"><i class="icon ion-android-remove"></i></span>

                </div>
            </div>
        </div>
